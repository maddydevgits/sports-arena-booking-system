<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Ground - SportsPro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Russo+One&display=swap');

        :root {
            --primary: #FF4D4D;
            --secondary: #1a1a1a;
            --accent: #FFD700;
            --text: #ffffff;
            --background: #0A0A0A;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .add-ground-container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .form-header {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            font-size: 1rem;
        }

        .form-group input[type="file"] {
            padding: 0.5rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border: 1px solid var(--primary);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            background: var(--primary);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background: rgba(255, 77, 77, 0.8);
        }
    </style>
</head>
<body>
    
    <div class="add-ground-container">
        <h1 class="form-header">Add New Ground</h1>
        <form action="/addingground" method="post">
            <!-- Ground Name -->
            <div class="form-group">
                <label for="groundName">Ground Name</label>
                <input type="text" id="groundName" name="groundName" placeholder="Enter ground name" required>
            </div>

            <!-- Ground Type -->
            <div class="form-group">    
                <label for="groundType">Ground Type</label>
                <select id="groundType" name="groundType" required style="background-color:rgb(62, 62, 62)">
                    <option value="" disabled selected>Select ground type</option>
                    <option value="Cricket">Cricket</option>
                    <option value="Badminton">Badminton</option>
                    <option value="Football">Football</option>
                    <option value="Volleyball">Volleyball</option>
                </select>   
            </div>
            

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter ground address" required>
            </div>

            <!-- City -->
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter city name" required>
            </div>

            <!-- Cost Per Hour -->
            <div class="form-group">
                <label for="costPerHour">Cost Per Hour (â‚¹)</label>
                <input type="number" id="costPerHour" name="costPerHour" placeholder="Enter cost per hour" required>
            </div>

            <!-- Image Upload -->
            <div class="form-group">
                <label for="groundImage">Ground Image</label>
                <select id="groundType" name="groundImage" required style="background-color:rgb(62, 62, 62)">
                    <option value="" disabled selected>Select ground type</option>
                    <option value="../static/img/cricket.jpg">Cricket</option>
                    <option value="../static/img/badminton.jpg">Badminton</option>
                    <option value="../static/img/football.png">Football</option>
                    <option value="../static/img/volleyball.jpg">Volleyball</option>
                </select>
            </div>
    
            <!-- Submit Button -->
            <button type="submit" class="btn">Submit</button>
            <p>{{status}}</p>
            <a href="/owner/dashboard" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
        </form>
    </div>
</body>
</html>
